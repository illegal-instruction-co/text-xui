<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
              background-color: rgba(255, 255, 255, 0);
            }
        </style>
    </head>
    <body>
        <button onclick="superJump()">Super Jump</button>
    </body>

    <script>
        var superJumpToggle = false
        function superJump() {
          superJumpToggle = !superJumpToggle
          SendXuiMessage(JSON.stringify({superJump: superJumpToggle}))
        }
    </script>
</html>
